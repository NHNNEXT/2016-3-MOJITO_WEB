<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
{{> /include/head}}
<link rel="stylesheet" href="../css/create_article_page.css">
</head>

<body>
	{{> /include/header}}
	<main class="mdl-layout__content">
	<div class="page-content view_detail_model">
		<!-- Main Card -->
		<div class="container" id="main">
			{{#sessionedUser}}
			<form name="/create_meeting" method="post" action="/meeting/{{id}}/create_article">
			{{/sessionedUser}}
				<div class="form-group">
					<label for="date">날짜 선택</label> <input class="form-control" type="date" id="date" name="date" placeholder="모임 날짜">
				</div>
				
				<div class="form-group">
					<label for="time">시간 선택</label> <input class="form-control" type="time" id="time" name="time" placeholder="모임 시간">
				</div>
				
				<div class="form-group">
					<label for="bomb_time">폭파시간 선택</label> <input class="form-control" type="time" id="bomb_time" name="bomb_time" placeholder="폭파 시간">
				</div>
				
				<div class="form-group">
					<label for="location">장소 선택</label> <input type="text" class="form-control" id="location" name="location"
						placeholder="모임 장소"> <input type="submit" value="검색" /> 
						<input type="checkbox" id="placeNone" name="noUseMap"> 
						<label for="placeNone" class="place_none">장소 없음 / 미정</label><br></br> 
						<iframe width="600" height="450" frameborder="0" style="border: 0"
								src="https://www.google.com/maps/embed/v1/search?q=Seoul&key=AIzaSyC7FOJMYs0GvlYdn97cqrRQnqS8LynVzJs"
								allowfullscreen>
						</iframe>
				</div>

				<div class="form-group">
					<label for="capacity">모임 정원</label> <input type="range" min="1" max="30" class="form-control" id="capacity" name="capacity">
				</div>
				<div class="form-group">
					<label for="contents">내용</label>
					<textarea name="contents" id="contents" rows="5" class="form-control" placeholder="모임 내용">
						</textarea>
				</div>
				<div class="buttonArea">
					<button type="button" class="normalBtn previewBtn">미리보기</button>
					<button type="button" class="normalBtn draftBtn">임시저장</button>
					<input type="submit" class="create_meeting" value="개설완료" />
				</div>

			</form>
		</div>
	</div>

	</div>
	</div>
	</main>
	</div>
	{{> /include/footer}}

	<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
	<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</body>
</html>
