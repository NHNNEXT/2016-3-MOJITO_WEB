<!-- Always shows a header, even in smaller screens. -->
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <a href="/"><span class="mdl-layout-title">Mojito</span></a>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
      {{^sessionedUser}}
        <a class="mdl-navigation__link" href="/">로그인</a>
        <a class="mdl-navigation__link" href="/signup">회원가입</a>
      {{/sessionedUser}}

        <img src="/images/{{id}}" width="40" height="40" alt="profile-image">
      	<button id="menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
      		<i class="material-icons">more_vert</i>
      	</button>
      	<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="menu-lower-right">
