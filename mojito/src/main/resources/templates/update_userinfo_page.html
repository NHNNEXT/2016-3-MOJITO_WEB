<!DOCTYPE html>
<html lang="en">
<head>
  {{> /include/head}}
</head>
<body>
{{> /include/header}}
<main class="mdl-layout__content">
  <div class="page-content sign_card_model">
    <!-- Main Card -->
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
      </div>
      {{#sessionedUser}}
      <form id="userEditForm" action="/{{id}}/update" method="post">
        <div class="mdl-card__supporting-text">
			
          <div class="signup_label">이름</div>
          <div class="mdl-textfield mdl-js-textfield">
            <label class="mdl-textfield__label" for="userName"></label>
            <input class="mdl-textfield__input" type="text" id="name" name="name" value="{{name}}">
          </div>
          <div class="signup_label">비밀번호</div>
          <div class="mdl-textfield mdl-js-textfield">
            <label class="mdl-textfield__label" for="userPassword">password</label>
            <input class="mdl-textfield__input" type="password" id="userPassword" name="userPassword" >
          </div>
          <div class="signup_label">비밀번호확인</div>
          <div class="mdl-textfield mdl-js-textfield">
            <label class="mdl-textfield__label" for="userPasswordConfirm">password confirm</label>
            <input class="mdl-textfield__input" type="password" id="userPasswordConfirm" name="userPasswordConfirm">
          </div>

        </div>

        <div class="social-login">
          <a href="#" style="color: #000; text-decoration: none;">
            <div class="kakao-login-button">
              <span><img src="../image/kakao_login_logo.png"></span>카카오 계정 연동하기
            </div>
          </a>
        </div>

        <div class="mdl-card__actions mdl-card--border">
          <a href="#" onclick="document.getElementById('userEditForm').submit();"
             class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect submit-button">
            완료
          </a>
          <a href="/"
             class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect cancel-button">
            취소
          </a>
        </div>
      </form>
	  {{/sessionedUser}}		
    </div>
  </div>
</main>
</div>

<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</body>
</html>
